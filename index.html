<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenzie Food</title>
    <!-- STYLES -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <figure class="logo">
          <img src="./src/img/icons/logo.svg" alt="logo-kenzie-food" />
        </figure>
        <div class="pesquisa">
          <input
            type="text"
            placeholder="Pesquisar por produto"
            id="inputBusca"
            class="inputBusca"
          />
          <button class="box-lupa"><i class="fas fa-search"></i></button>
        </div>

        <div class="login box-login">
          <div class="box-input">
            <input type="text" placeholder="login" id="login" class="input" />
            <input
              type="password"
              placeholder="senha"
              id="senha"
              class="input"
            />
          </div>
          <div class="box-button">
            <button class="login login--icone" id="btnLogin">
              <i class="fas fa-sign-in-alt" id="icnLogin"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main class="main">
        <section class="section scroll" id="section">
          <ul class="ul__filter">
            <li class="li__item li__item--all" id="todos">Todos</li>
            <li class="li__item li__item--bakery" id="panificadora">
              <img src="./src/img/svg/bakery.svg" /> Panificadora
            </li>
            <li class="li__item li__item--fruits" id="frutas">
              <img class="peach" src="./src/img/svg/fruits.svg" /> Frutas
            </li>
            <li class="li__item li__item--drinks" id="bebidas">
              <img src="./src/img/svg/drink.svg" /> Bebidas
            </li>
          </ul>
          <div class="vitrinePrincipal"></div>
        </section>

        <aside>
          <div class="header-carrinho">
            <img
              src="./src/img/icons/carrinho.svg"
              alt="icon-carrinho"
              class="icon-carrinho"
            />
            <h2>Carrinho</h2>
          </div>
          <div class="main-carrinho">
            <img
              class="sacola"
              src="./src/img/icons/sacola.svg"
              alt="icon-sacola"
            />
            <p class="ops">Ops!</p>
            <p class="main-carrinho-p">
              Por enquanto não temos produtos no carrinho
            </p>
          </div>
        </aside>
      </main>
    </div>

    <div class="app__popUp__cliente app__popUp">
      <button id="spnFechar">
        <i class="far fa-times-circle" id="btnFechar"></i>
      </button>
      <h2>Cadastrar Produto</h2>
      <div name="div-select" id="prod">
        <ul class="ul_select"></ul>
        <button class="zerarForm" id="btnLimpar">Limpar</button>
      </div>

      <form action="#" name="produtos">
        <label for="nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="nomeForm"
          placeholder="Nome do Produto"
        />
        <label for="preco">Preco</label>
        <input type="number" id="preco" name="preco" placeholder="Preco" />
        <label for="categoria">Categoria</label>
        <input
          type="text"
          name="categoria"
          id="categoria"
          placeholder="Categoria"
        />
        <label for="imagem">Imagem</label>
        <input type="text" name="imagem" id="imagem" placeholder="Imagem" />
        <label for="descricao">Descrição</label>
        <input
          type="text"
          name="descricao"
          id="descricao"
          placeholder="Descrição"
        />
        <span id="id_span"></span>

        <button class="cadastrarProd" id="btnCadastrar">
          Cadastrar / Editar
        </button>
      </form>
    </div>

    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
